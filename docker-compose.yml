services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
      - ./nbs:/workspace
    pull_policy: always
    tty: true
    ports:
      - "11434:11434"
    restart: unless-stopped

  dev-environment:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: dev-environment
    volumes:
      - ./nbs:/workspace
      - flag-volume:/path/to/flag
    depends_on:
      - ollama
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - 'OLLAMA_API_BASE_URL=http://ollama:11434/api'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    command: >
      /bin/bash -c "
      if [ ! -f /workspace/.model_initialized ]; then
        docker exec ollama ollama pull llama3.1 && 
        docker exec ollama ollama create analyze_llama3-1 -f /workspace/modelfile_llama3-1 &&
        touch /workspace/.model_initialized;
      fi &&
      code-server --bind-addr 0.0.0.0:8080 --auth none /workspace &
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
      "

volumes:
  ollama: {}
  flag-volume: {}
